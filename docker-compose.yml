version: "3"

services:
  nginx:
    container_name: flyjobs_nginx
    image: nginx:alpine-slim
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./src/collectstatic:/static
      - ./conf/nginx:/etc/nginx/conf.d
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - web

  web:
    container_name: flyjobs_web
    image: flyjobs
    build: .
    restart: always
    env_file: .env
    volumes:
      - ./data:/src/data
